<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">

    <title>Roly-Poly counter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="margin-bottom: 50%;">
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/dangomushi.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        Roly-Poly counter
                    </a>
                </div>
            </nav>
        </header>
    
        <main class="my-3">
            <div class="container-fluid">
                <section class="my-3">
                    <table class="table">
                        <thead>
                            <tr class="table-secondary">
                                <th scope="col">方角</th>
                                <th scope="col">カウント</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">東</th>
                                <td id="east-count">0</td>
                            </tr>
                            <tr>
                                <th scope="row">西</th>
                                <td id="west-count">0</td>
                            </tr>
                            <tr>
                                <th scope="row">南</th>
                                <td id="south-count">0</td>
                            </tr>
                            <tr>
                                <th scope="row">北</th>
                                <td id="north-count">0</td>
                            </tr>
                            <tr class="table-warning">
                                <th scope="row">合計</th>
                                <td id="sum-count">0</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </main>
    
        <footer class="border-top py-2">
            <div class="container-fluid">
                ©︎2022 <a href="https://github.com/hibara428">hibara428</a> / v0.1.0
            </div>
        </footer>    
    </div>

    <section class="fixed-bottom bg-light border-top h-50 d-flex align-items-center">
        <div class="container-fluid my-3">
            <div class="my-4">
                <div class="row my-4">
                    <div class="col-8 d-grid gap-2 mx-auto">
                        <input class="btn-check" type="radio" name="direction-radio" id="direction1" value="3">
                        <label class="btn btn-lg btn-outline-primary" for="direction1">南</label>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col d-grid gap-2 mx-auto">
                        <input class="btn-check" type="radio" name="direction-radio" id="direction2" value="1">
                        <label class="btn btn-lg btn-outline-primary" for="direction2">東</label>
                    </div>
                    <div class="col d-grid gap-2 mx-auto">
                        <input class="btn-check" type="radio" name="direction-radio" id="direction3" value="2">
                        <label class="btn btn-lg btn-outline-primary" for="direction3">西</label>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-8 d-grid gap-2 mx-auto">
                        <input class="btn-check" type="radio" name="direction-radio" id="direction4" value="4" checked>
                        <label class="btn btn-lg btn-outline-primary" for="direction4">北</label>
                    </div>
                </div>
            </div>
            <div class="row mt-5 mb-2">
                <div class="col d-grid gap-2">
                    <button type="submit" class="btn btn-lg btn-success" onclick="countUp()">カウント</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- My scripts -->
    <script>
        function countUp() {
            // ID対応表
            let directionIdMap = {
                1: "east-count",
                2: "west-count",
                3: "south-count",
                4: "north-count",
            };

            // 方角カウント
            var radios = document.getElementsByName('direction-radio');
            let direction = -1;
            radios.forEach((radio) => {
                if (radio.checked) {
                    direction = radio.value;
                }
            });
            let directionId = directionIdMap[direction];
            if (directionId) {
                let directionCount = document.getElementById(directionId).innerHTML;
                document.getElementById(directionId).innerHTML = Number(directionCount) + 1;
            }

            // 合計カウント
            let sumCount = document.getElementById('sum-count').innerHTML;
            document.getElementById('sum-count').innerHTML = Number(sumCount) + 1;
        }
    </script>
</body>
</html>
