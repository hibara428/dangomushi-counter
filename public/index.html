<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">

    <title>Roly-Poly counter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/dangomushi.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Roly-Poly counter
                </a>
            </div>
        </nav>
    </header>

    <main class="mt-2 mb-5">
        <section class="my-3">
            <div class="container-fluid">
                <h3 class="fw-bold">Daily</h3>

                <h5>Roly-Poly</h5>
                <table class="table">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">東</th>
                            <th scope="col">西</th>
                            <th scope="col">南</th>
                            <th scope="col">北</th>
                            <th scope="col">計</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="east-count">0</td>
                            <td id="west-count">0</td>
                            <td id="south-count">0</td>
                            <td id="north-count">0</td>
                            <td id="sum-count" class="table-warning fw-bold">0</td>
                        </tr>
                    </tbody>
                </table>

                <h5>Others</h5>
                <table class="table">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">犬</th>
                            <th scope="col">猫</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="dog-count">0</td>
                            <td id="cat-count">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="my-4">
            <div class="container-fluid">
                <h3 class="fw-bold">Statistics</h3>

                <h5>Roly-Poly</h5>
                <table class="table">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">方角</th>
                            <th scope="col">累積</th>
                            <th scope="col">累積比</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">東</th>
                            <td id="east-total">0</td>
                            <td id="east-ratio">0%</td>
                        </tr>
                        <tr>
                            <th scope="row">西</th>
                            <td id="west-total">0</td>
                            <td id="west-ratio">0%</td>
                        </tr>
                        <tr>
                            <th scope="row">南</th>
                            <td id="south-total">0</td>
                            <td id="south-ratio">0%</td>
                        </tr>
                        <tr>
                            <th scope="row">北</th>
                            <td id="north-total">0</td>
                            <td id="north-ratio">0%</td>
                        </tr>
                        <tr class="table-warning">
                            <th scope="row">計</th>
                            <td id="sum-total">0</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>

                <h5>Others</h5>
                <table class="table">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">名前</th>
                            <th scope="col">計</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">犬</th>
                            <td id="dog-total">0</td>
                        </tr>
                        <tr>
                            <th scope="row">猫</th>
                            <td id="cat-total">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="fixed-bottom d-flex bg-light border-top align-items-center">
            <div class="container-fluid">
                <div class="collapse" id="collapseBottomForm">
                    <div class="mt-3 mb-2">
                        <div class="row my-2">
                            <div class="col-8 d-grid gap-2 mx-auto">
                                <button type="submit" class="btn btn-lg btn-primary" onclick="countUp('south')">南</button>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col d-grid gap-2 mx-auto">
                                <button type="submit" class="btn btn-lg btn-primary" onclick="countUp('east')">東</button>
                            </div>
                            <div class="col d-grid gap-2 mx-auto">
                                <button type="submit" class="btn btn-lg btn-primary" onclick="countUp('west')">西</button>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-8 d-grid gap-2 mx-auto">
                                <button type="submit" class="btn btn-lg btn-primary" onclick="countUp('north')">北</button>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col d-grid gap-2">
                            <div class="container-fluid px-0">
                                <div class="row">
                                    <div class="col d-grid gap-2 mx-auto">
                                        <button type="submit" class="btn btn-lg btn-success" onclick="countUp('dog')">犬</button>
                                    </div>
                                    <div class="col d-grid gap-2 mx-auto">
                                        <button type="submit" class="btn btn-lg btn-success" onclick="countUp('cat')">猫</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col d-grid gap-2">
                            <button type="submit" class="btn btn-lg btn-danger" onclick="endCount()">計測終了</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <a class="btn btn-lg btn-secondary" data-bs-toggle="collapse" href="#collapseBottomForm" role="button" aria-expanded="false" aria-controls="collapseBottomForm">
                        Show/Hide Controls
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="border-top py-2">
        <div class="container-fluid">
            ©︎2022 <a href="https://github.com/hibara428">hibara428</a> / v0.1.0
        </div>
    </footer>    

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1163.0.min.js"></script>
    <!-- My scripts -->
    <script src="js/index.js?202206282017"></script>
</body>
</html>
